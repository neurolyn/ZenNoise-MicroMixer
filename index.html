<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZenNoise — Ambient Micro-Mixer</title>
  <style>
    :root{
      --bg:#0f1720;
      --card:#0b1220;
      --muted:#9aa6b2;
      --accent:#7dd3fc;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#06111a);color:#e6eef6}
    .wrap{max-width:920px;margin:36px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0;letter-spacing:0.2px}
    .desc{color:var(--muted);font-size:13px}
    .card{background:linear-gradient(180deg,var(--card),var(--glass));padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .controls{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:14px}
    .layer{padding:12px;border-radius:10px;background:rgba(255,255,255,0.02)}
    .label{font-size:13px;margin-bottom:8px;color:var(--muted)}
    .row{display:flex;align-items:center;gap:10px}
    input[type=range]{width:100%}
    .actions{display:flex;gap:8px;margin-top:14px;flex-wrap:wrap}
    button{background:transparent;border:1px solid rgba(125,211,252,0.12);padding:8px 12px;border-radius:10px;color:var(--accent);cursor:pointer}
    button.primary{background:linear-gradient(90deg,#0ea5e9, #34d399);color:#022; border:none}
    .presets{margin-top:14px;display:flex;gap:8px;flex-wrap:wrap}
    .small{font-size:12px;color:var(--muted)}
    footer{margin-top:14px;text-align:right;color:var(--muted);font-size:12px}
    @media (max-width:720px){.controls{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>ZenNoise — Ambient Micro-Mixer</h1>
        <div class="desc small">Synthesize calm: Rain, Wind, and Pad. Save presets locally.</div>
      </div>
      <div>
        <div class="small">Repo: <strong>ZenNoise-MicroMixer</strong></div>
      </div>
    </header>

    <div class="card" id="app">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>
          <button id="playBtn" class="primary">Play</button>
          <button id="stopBtn">Stop</button>
          <button id="randomBtn">Randomize</button>
        </div>
        <div class="small" id="status">Stopped</div>
      </div>

      <div class="controls" role="region" aria-label="layers">
        <div class="layer" id="layer-rain">
          <div class="label">Rain</div>
          <div class="row"><span class="small">Volume</span><input id="rainVol" type="range" min="0" max="1" step="0.01" value="0.5"></div>
          <div class="row" style="margin-top:8px"><span class="small">Damping</span><input id="rainDamp" type="range" min="200" max="6000" step="1" value="1200"></div>
        </div>

        <div class="layer" id="layer-wind">
          <div class="label">Wind</div>
          <div class="row"><span class="small">Volume</span><input id="windVol" type="range" min="0" max="1" step="0.01" value="0.35"></div>
          <div class="row" style="margin-top:8px"><span class="small">Flutter</span><input id="windRate" type="range" min="0.05" max="2" step="0.01" value="0.25"></div>
        </div>

        <div class="layer" id="layer-pad">
          <div class="label">Pad</div>
          <div class="row"><span class="small">Volume</span><input id="padVol" type="range" min="0" max="1" step="0.01" value="0.4"></div>
          <div class="row" style="margin-top:8px"><span class="small">Tone</span><input id="padFreq" type="range" min="60" max="800" step="1" value="220"></div>
        </div>
      </div>

      <div class="presets">
        <input id="presetName" placeholder="Preset name" style="padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:inherit">
        <button id="savePreset">Save</button>
        <select id="loadList" style="padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:inherit"></select>
        <button id="loadPreset">Load</button>
        <button id="deletePreset">Delete</button>
      </div>

      <footer>
        <div>Made with Web Audio API · No files required</div>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
